<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Against Humanity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 800px;
        }

        .card {
            background-color: #fff;
            color: #000;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #ddd;
            border-radius: 15px;
        }

        .prompt-card {
            background-color: #800080; /* Purple background color */
            color: #fff;
        }

        .answer-card {
            background-color: #008000; /* Green background color */
            color: #fff;
        }

        .answer-card:hover {
            background-color: #006400; /* Darker green on hover */
        }

        #answer-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        #selected-answer {
            background-color: #fff;
            color: #000;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cards Against Humanity</h1>
        
        <div class="card prompt-card" id="prompt-card">
            <h2>Prompt:</h2>
            <p>Why did the chicken cross the road?</p>
        </div>
        
        <h2>Your Answer Cards:</h2>
        <div id="answer-cards">
            <div class="card answer-card" onclick="selectAnswer(this)">A bucket of fried chicken</div>
            <div class="card answer-card" onclick="selectAnswer(this)">Wearing underwear inside out to get an extra day</div>
            <div class="card answer-card" onclick="selectAnswer(this)">Dancing like nobody's watching</div>
        </div>
        
        <h2>Selected Answer:</h2>
        <div id="selected-answer" class="card"></div>
    </div>

    <script>
        function selectAnswer(card) {
            const selectedAnswer = card.textContent;
            document.getElementById('selected-answer').textContent = selectedAnswer;
        }
    </script>
</body>
</html>
